<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header>Currency Converter</header>

        <form action="#">
            <div class="amount">
                <p>Enter Amount: </p>
                <input type="text" name="amount" id="amount" value="1">
            </div>

            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="option" id="option">
                            <!-- <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="NPR">NPR</option>
                            <option value="MAD">MAD</option> -->
                        </select>
                    </div>
                </div>

                <div class="icon"><i class="ri-arrow-left-right-line"></i></div>

                <div class="to">
                <p>To</p>
                <div class="select-box">
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <select name="option" id="option">
                        <!-- <option value="INR">INR</option>
                        <option value="USD">USD</option>
                        <option value="NPR">NPR</option>
                        <option value="MAD">MAD</option> -->
                    </select>
                </div>
            </div>
    </div>

    <div class="exchange-rate">Getting Exchange Rate...</div>
    <button>Get Exchange Rate</button>
    </form>
    </div>
    <script src="country-list.js"></script>
    <script src="script.js"></script>
</body>

</html>
